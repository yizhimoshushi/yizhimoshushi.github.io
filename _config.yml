# 基本信息
title: "我的博客"
description: "个人技术博客"
author: "你的名字"

# 主题设置 - 使用最稳定的
theme: jekyll-theme-cayman

# 基础URL设置
baseurl: ""  # 如果部署在子目录，填写目录名
url: "https://yizhimoshushi.github.io"  # 你的GitHub Pages地址

# 时间设置
timezone: Asia/Shanghai

# Markdown设置
markdown: kramdown
highlighter: rouge

# 永久链接格式
permalink: pretty

# 插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 排除文件
exclude:
  - README.md
